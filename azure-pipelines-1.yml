trigger:
- master
pool:
  vmImage: 'ubuntu-latest'
stages:
- stage: Build
  jobs:
    - job: build
      pool:
        vmImage: 'ubuntu-latest'
      steps:
        - bash: |
            cd /opt
            sudo wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
            sudo apt install ./google-chrome-stable_current_amd64.deb
            sudo google-chrome --version